{% extends 'base.html' %}


{% block content  %}

<div class = "item-container">
{% for item in items %}
<div class = "card">
<a href="{% url 'item_detail' item.id %}">
    <div class="card-content">
        <span class="card-title">{{item.name}} ${{item.price}}</span>

</div>
</div>
</a>

{% endfor %}
</div>
{% endblock %}
